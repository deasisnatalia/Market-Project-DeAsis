<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .social-login .btn {
            flex: 1;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Iniciar Sesion</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username" name="username"
                            placeholder="Nombre de Usuario" required>
                        <label for="id_username">Usuario</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password" name="password"
                            placeholder="Contraseña" required>
                        <label for="id_password">Contraseña</label>
                    </div>
                    
                    <div class="social-login mt-3">
                        <a href="{% url 'google_login' %}" class="btn btn-danger w-20 mb-2">
                            <i class="fab fa-google me-2"></i> Google
                        </a>
                        <a href="{% url 'github_login' %}" class="btn btn-dark w-20 mb-2">
                            <i class="fab fa-github me-2"></i> GitHub
                        </a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
                    

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}
                </form>

                <div class="text-center mt-3">
                    <small>¿No tenes cuenta? <a href="{% url 'users:signup' %}">Registrate aca</a></small>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
